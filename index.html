<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ffffff;
        background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20230525/pngtree-aigenerated-sea-stones-a-repeating-seamless-pattern-of-naturally-polished-and-rounded-river-pebbles-photo-image_52438942.jpg");
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 20px 20px 4px rgba(19, 16, 16, 0.5);
      }

      .qr-contents {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .qr-img,
      .instagram-img {
        width: 200px;
        margin: 20px;
      }

      .instructions {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: large;
        font-weight: bold;
        color: #333;
      }
      .logo {
        width: 100%;
      }
      @media (max-width: 600px) {
        body {
          height: auto;
          padding: 20px;
        }

        .container {
          width: 100%;
          padding: 10px;
          box-shadow: 10px 10px 2px rgba(19, 16, 16, 0.3);
        }

        .qr-contents {
          flex-direction: column;
          align-items: center;
        }
        #qrcode {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .qr-img,
        .instagram-img {
          width: 150px;
          margin: 10px 0;
        }

        .instructions {
          font-size: medium;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img class="logo" src="./bycaddegiyim.png" alt="Company Logo" />
      </div>
      <div class="qr-contents">
        <div id="qrcode">
          <h2>GÜLSÜM BOZ YAZICI</h2>
          <img class="qr-img" src="./qrcode.PNG" alt="QR Code" />
          <p>TR19 0006 7010 0000 0094 2362 26</p>
        </div>
        <div id="instagram">
          <img
            class="instagram-img"
            src="./My_Instagram_QR_Code.png"
            alt="Instagram QR Code"
          />
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
